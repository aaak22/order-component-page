<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
    <div class="bg-desktop">
      <img src="./images/pattern-background-desktop.svg">
    </div>
    <div class="componentContainer">
      <div class="heroImg">
      </div>
      <div class="textContainer mt-4">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="totalPriceContainer ml-3 mr-3">
        <div class="priceTxtContainer mt-4 mb-3">
          <div class="imgContainer"><img src="./images/icon-music.svg" alt="music icon"></div>
          <div class="textContainer">
            <span class="mb-1">Annual Plan</span>
            <span class="mt-1">$59.99/year</span>
          </div>
        </div>
        <a class="changebtn" href="#">Change</a>
      </div>
      <div class="btnContainer ml-3 mr-3">
        <button class="proceedbtn" role="button">Proceed to Payment</button>
        <a href="#" class="cancelbtn">Cancel Order</a>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AK</a>.
    </div>
</body>
</html>
